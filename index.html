<!DOCTYPE html>
<html>
<head>
<style>
  @keyframes dash {
    to {
      stroke-dashoffset: -20;
    }
  }

  .animated {

    stroke-dasharray: 10,10;
    stroke-dashoffset: 0;
    animation: dash 1s linear infinite;
  }

  rect.clickable {
    cursor: pointer;
  }

  path.clickable {
    cursor: pointer;
    pointer-events: stroke;  /* click only on stroke */
    stroke-width: 4;        /* bigger clickable area */
  }
</style>
</head>
<body>

<div id="svg-container"></div>

<script>
  // Define which lines belong to which box
  const connections = {
    svg_2: ["svg_16", "svg_17", "svg_18", "svg_19", "svg_20"],
    svg_3: ["svg_16"],
    svg_4: ["svg_17"],
    svg_5: ["svg_15"],
    svg_6: ["svg_18"],
    svg_7: ["svg_19"],
    svg_8: ["svg_20"],
    svg_9: ["svg_15"]

  };

  function randomColor() 
  {
    return `hsl(${Math.floor(Math.random() * 360)}, 100%, 50%)`;
  }

  fetch("diagram.svg")
    .then(res => res.text())
    .then(svgText => {
      document.getElementById("svg-container").innerHTML = svgText;

      const svg = document.querySelector("#svg-container svg");
      const rects = svg.querySelectorAll("rect");
      const paths = svg.querySelectorAll("path");

      function resetPaths() {
        paths.forEach(p => {
          p.classList.remove("animated");
          p.setAttribute("stroke", "black");
          p.setAttribute("stroke-width", "2");
        });
      }

      // Rectangles: click -> animate only their connected paths
      rects.forEach(rect => {
        rect.classList.add("clickable");
        rect.addEventListener("click", () => {
          resetPaths();
          const connected = connections[rect.id] || [];
          connected.forEach(lineId => {
            const line = svg.getElementById(lineId);
            if (line) 
            {
              line.classList.add("animated");
              line.setAttribute("stroke", randomColor());}
          });
        });
      });

      // Paths: click -> animate ONLY that path
      paths.forEach(path => {
        path.classList.add("clickable");
        path.addEventListener("click", (e) => {
          e.stopPropagation();
          resetPaths();
          path.classList.add("animated");
          path.setAttribute("stroke", randomColor());
        });
      });
    })
    .catch(err => console.error("Error loading SVG:", err));
</script>

</body>
</html>
